<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}"></title>
  </head>
  <body>
    <h1 th:text="${titulo}"></h1>
    <div
      th:if="${usuarios.isEmpty()}"
      th:text="'No hay usuarios en la lista'"
    ></div>
    <!--th:unless funciona como un if not, si no se puede hacer un th:if="${not ...}" para establecer la negativa, si no tambien se puede usar {!...}. Not solo puede usarse cuando el metodo retorna un booleano-->
    <div th:if="${not usuarios.isEmpty()}" th>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
          </tr>
        </thead>
        <tbody>
          <!--En th:each siempre usar la sintaxis "variable : ${coleccion}".
              La parte izquierda (variable) es un nombre temporal que existe solo en la iteración.
              La parte derecha (${coleccion}) es el atributo que viene del modelo.
              Si se omite ":" o se usa mayúscula en la variable, Thymeleaf intentará buscar una clase o dará error de parseo.
              Ejemplo correcto: th:each="usuario : ${usuarios}"-->
          <tr th:each="pantano: ${usuarios}">
            <td th:text="${pantano.nombre}"></td>
            <td th:text="${pantano.apellido}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
